<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <style>
        #Taula td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>Introduzca las dimensiones del área de juego:</p>
    <select id="opcions" onchange="comprobarOpcions">
        <option value="9-9-10" selected="selected">9x9, 10 mines</option>
        <option value="9-9-35">9x9, 35 mines</option>
        <option value="16-16-99">16x16, 99 mines</option>
        <option value="30-16-99">30x16, 99 mines</option>
        <option value="30-16-170">30x16, 170 mines</option>
        <option value="personalitzat">personalitzat</option>
    </select>
    <div id="jocPersonalizat" style="display: none;">
        <input id="inputRows" type="number" placeholder="rows">
        <input id="inputCols" type="number" placeholder="cols">
        <input id="inputMines" type="number" placeholder="mines">
    </div>
    <button id="inicialitzar" onclick="inicialitzaJoc()">Inicializar</button>

    <div id="afegirPuntuacio" style="display: none;">
        <input id="nom" type="text" placeholder="Nom">
        <button onclick="finatlitzarJoc()">Afegir Puntuació</button>
    </div>

    <div id="temps"></div>
    <div id="missatgeFi"></div>
    <div id="Taula"></div>
    <div>
        <h5>Puntuacions</h5>
        <table id="puntuacions"></table>
    </div>
    
</body>
<script src="buscaminas.js"></script>
</html>
